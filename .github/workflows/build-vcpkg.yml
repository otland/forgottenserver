name: Build with vcpkg

permissions:
  contents: read

on:
  push:
    branches:
      - dev
      - v*

    paths:
      - .github/workflows/build-vcpkg.yml
      - cmake/**
      - src/**
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json

  pull_request:
    paths:
      - .github/workflows/build-vcpkg.yml
      - cmake/**
      - src/**
      - CMakeLists.txt
      - CMakePresets.json
      - vcpkg.json

jobs:
  build-vcpkg:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows]

    env:
      VCPKG_BUILD_TYPE: release
      VCPKG_INSTALLED_DIR: ${{ github.workspace }}/vcpkg_installed

    steps:
      - uses: actions/checkout@v6

      - run: echo CXX=g++-14 >> $GITHUB_ENV
        if: ${{ matrix.os == 'ubuntu' }}

      - name: Get latest CMake
        # Using 'latest' branch, the latest CMake is installed.
        uses: lukka/get-cmake@latest

      - name: Cache vcpkg
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/vcpkg_cache
          key: vcpkg-${{ matrix.os }}-${{ hashFiles('vcpkg.json', 'CMakeLists.txt', '**/CMakeLists.txt', 'CMakePresets.json') }}

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false

      - name: Build with CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: vcpkg
          buildPreset: vcpkg
          buildPresetAdditionalArgs: "['--config', 'Debug']"

      - name: Upload build logs
        uses: actions/upload-artifact@v6
        with:
          name: logs-${{ matrix.os }}-${{ github.sha }}
          path: ${{ github.workspace }}/vcpkg/buildtrees/**/*.log
        if: ${{ failure() }}

      - name: Upload artifact binary
        uses: actions/upload-artifact@v6
        if: ${{ !startsWith(matrix.os, 'windows') }}
        with:
          name: tfs-${{ matrix.os }}-${{ github.sha }}
          path: ${{ github.workspace }}/build/Debug/tfs

      - name: Upload artifact binary (exe)
        uses: actions/upload-artifact@v6
        if: ${{ startsWith(matrix.os, 'windows') }}
        with:
          name: tfs-${{ matrix.os }}-${{ github.sha }}
          path: |
            ${{ github.workspace }}/build/Debug/tfs.exe
            ${{ github.workspace }}/build/Debug/*.dll
