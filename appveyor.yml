os: Visual Studio 2015

branches:
  only:
    - master

platform:
  - x64

configuration:
  - Debug
  - Release

matrix:
  fast_finish: true

environment:
  BOOST_ROOT: C:\Libraries\boost_1_62_0

install:
  - ps: if (-not (Test-Path tfs-sdk-3.2)) {Start-FileDownload https://get.enterprisedb.com/postgresql/postgresql-9.6.1-1-windows-x64-binaries.zip; Start-FileDownload https://static.otland.net/dl/tfs-sdk-3.2.zip; 7z x tfs-sdk-3.2.zip; 7z x postgresql-9.6.1-1-windows-x64-binaries.zip -o"tfs-sdk-3.2"; cd tfs-sdk-3.2; dir}

  - set TFSSDKDir=%CD%\tfs-sdk-3.2

cache:
     - tfs-sdk-3.2 -> appveyor.yml
artifacts:
  - path: vc14\**\theforgottenserver.exe 

